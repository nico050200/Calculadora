<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="" href="../calculadora.png">
  <title>Calculadora</title>
</head>
<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="buttons">
        <button class="button c">
            C
        </button>
        <button class="button">
            &larr;
        </button>
        <button class="button">
            &divide;
        </button>
    
        <button class="button">
            7
        </button>
        <button class="button">
            8
        </button>
        <button class="button">
            9
        </button>
        <button class="button">
            &times;
        </button>
    
        <button class="button">
            4
        </button>
        <button class="button">
            5
        </button>
        <button class="button">
            6
        </button>
        <button class="button">
            &plus;
        </button>
    
        <button class="button">
            1
        </button>
        <button class="button">
            2
        </button>
        <button class="button">
            3
        </button>
        <button class="button">
            &minus;
        </button>
    
        <button class="button cero">
            0
        </button>
        <button class="button">
            .
        </button>
        <button class="button">
            &equals;
        </button>
    
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
